<!doctype html>

<html>

    <head>
        
        <title>Quotey</title>
        <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
        
        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" src="scripts.js"></script>
        
        <link href="https://fonts.googleapis.com/css2?family=Spartan&display=swap" rel="stylesheet">
        
    </head>
    
    
    
    <body onload="randPrompt();">
        
        
        <div class="banner">
            
            <div class="bannerText">Quotey</div>
            <img src="logo.png">
            
        </div>
        
        
        <div class="dispDiv" id="dispDiv">
            
            <div class="quoteDiv"><p id="quote"></p></div>
            
            <div class="details" id="details">
                
                <a class="name" id="name" target="_blank" href=""></a>
                <p id="info"></p>
                
            </div>
            
            <a id="imgLink" target="_blank" href="">
                <img src="" class="portrait" id="pic">
            </a>
            
            
        </div>


        <div class="btnDiv" id="btnDiv">
            <h1 id="prompt" class="prompt">Looking for inspiration?</h1>
            <button id="qBtn" class="btn" onclick="btnClick();">
                <p id="btnText">Random Quote</p>
            </button>
        </div>

        
        <div class="footer">
            <div class="footerInfo">
                
                <p>Submit a quote by email: <a href="mailto:quotey.tech@gmail.com" target="_blank">quotey.tech@gmail.com</a></p>
                
                <p>Site created by <a href="https://connorhaines.me" target="_blank">Connor Haines</a></p>
                
            </div>
            
        </div>
        
    </body>
    
</html>
